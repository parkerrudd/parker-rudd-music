<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parker Rudd Music</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <section id="homepage">
        <header>
            <div class="socials">
                <div id="facebook">
                    <a class="icons" href="https://www.facebook.com/parkerruddmusic" target="_blank">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                </div>
                <div id="instagram">
                    <a class="icons" href="https://www.instagram.com/parkerrudd/" target="_blank">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </div>
                <div id="youtube">
                    <a class="icons" href="https://www.youtube.com/channel/UCzLqCm4newY7do2K7a0vFCQ" target="_blank">
                        <ion-icon name="logo-youtube"></ion-icon>
                    </a>
                </div>
                <div id="tiktok">
                    <a class="icons" href="//vm.tiktok.com/ZTdyrX9n2" target="_blank">
                        <ion-icon name="logo-tiktok"></ion-icon>
                    </a>
                </div>
                <div id="twitter">
                    <a class="icons" href="https://twitter.com/parkerruddmusic" target="_blank">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a>
                </div>
            </div>
            <h1 id="artistname">Parker Rudd</h1>
        </header>
        <div id="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Qm7oZZ5MPe0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>

    <section id="musicpage">
        <div id="musicpagehead">
            <h1 id="songtitle">Wake Me Up (with Mason Murphy) Out Now</h1>
        </div>
        <div id="streaming">
            <div id="songart">
                <img src="images/IMG_9525.JPG" alt="song artwork">
            </div>
        </div>
        <div class="buttons">
            <div id="outnow">Out Now</div>
            <a class="streamicons" id="spotify" href="https://open.spotify.com/album/5XgwaHxBoZ0KjT6S3rW3pK?si=WH9632ODTYGJblqJtcodJg" target="_blank"><i class="fa-brands fa-spotify"></i></a>
            <a class="streamicons" id="apple" href="https://music.apple.com/us/album/sick-of-you/1591976771?i=1591976772" target="_blank"><ion-icon name="logo-apple"></ion-icon></a>
            <a class="streamicons" id="soundcloud" href="https://soundcloud.com/masonmurphy/sick-of-you-w-parker-rudd?utm_source=clipboard&utm_medium=text&utm_campaign=social_sharing" target="_blank"><ion-icon name="logo-soundcloud"></ion-icon></a>
            <a class="streamicons" href="https://music.apple.com/za/album/sick-of-you/1591976771?i=1591976772" target="_blank"><i class="fa-brands fa-itunes"></i></a>
            <a class="streamicons" href="https://music.amazon.com/albums/B09KBQS1DX?marketplaceId=ATVPDKIKX0DER&musicTerritory=US&ref=dm_sh_Wa8PGAvldqrYqB3c7CzthaqHX" target="_blank"><ion-icon name="logo-amazon"></ion-icon></a>
        </div>
    </section>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://kit.fontawesome.com/4d7d88eb93.js" crossorigin="anonymous"></script>
</body>
</html>
