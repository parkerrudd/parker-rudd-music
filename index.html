<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mason Murphy</title>
    <link rel="icon" href="images/MasonMurphy_Signature (1).png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100&family=Roboto+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <section id="homepage">
        <header>
            <div class="socials">
                <!-- <div id="facebook">
                    <a class="icons" href="https://www.facebook.com/parkerruddmusic" target="_blank">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                </div> -->
                <div id="instagram">
                    <a class="icons" href="https://www.instagram.com/masondmurphy/?hl=en" target="_blank">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </div>
                <div id="youtube">
                    <a class="icons" href="https://www.youtube.com/channel/UCLDz5ukBDm93Ezisq5hnS_w" target="_blank">
                        <ion-icon name="logo-youtube"></ion-icon>
                    </a>
                </div>
                <div id="tiktok">
                    <a class="icons" href="https://www.tiktok.com/@masondmurphy" target="_blank">
                        <ion-icon name="logo-tiktok"></ion-icon>
                    </a>
                </div>
                <!-- <div id="twitter">
                    <a class="icons" href="https://twitter.com/parkerruddmusic" target="_blank">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a>
                </div> -->
            </div>
            <div class="signature-container">
                <img id="signature" src="./images/MasonMurphy_Signature (1).png" alt="signature">
            </div>
        </header>
        <div id="video">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/Qm7oZZ5MPe0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>

    <section id="musicpage">
        <div id="musicpagehead">
            <h1 id="songtitle">Blue Dreams EP Out Now</h1>
        </div>
        <div class="container">
            <div id="streaming">
                <div id="songart">
                    <img id="blue-dreams-art" src="images/blue-dreams-art.jpg" alt="song artwork">
                </div>
            </div>
            <div class="buttons">
                <a class="streamicons" id="spotify" href="https://open.spotify.com/album/5TLrJRfMBgdkrZQGbJwSol?si=7Ch7ldmvS2K7Fi30LCCNfg" target="_blank"><i class="fa-brands fa-spotify"></i></a> <br>
                <a class="streamicons" id="apple" href="https://music.apple.com/us/album/blue-dreams-ep/1618336190" target="_blank"><ion-icon name="logo-apple"></ion-icon></a> <br>
                <a class="streamicons" id="soundcloud" href="https://soundcloud.com/masonmurphy/sets/blue-dreams" target="_blank"><ion-icon name="logo-soundcloud"></ion-icon></a> <br>
                <a class="streamicons" href="https://music.apple.com/us/album/blue-dreams-ep/1618336190" target="_blank"><i class="fa-brands fa-itunes"></i></a> <br>
                <a class="streamicons" href="https://music.amazon.com/albums/B09XGNMGK3" target="_blank"><ion-icon name="logo-amazon"></ion-icon></a>
            </div>
        </div>
    </section>

    <section id="contact">
        <h1 id="contactbanner">Contact</h1>
        <div id="formcontainer">
            <form id="contactform" action="https://formsubmit.co/masonmurphymusic@gmail.com" method="POST">
                <input type="hidden" name="_subject" value="New music website email!">
                <div id="emailcontainer">
                    <input id="emailaddress" type="email" name="email" placeholder="Email Address" required>
                </div>
                <div id="textcontainer">
                    <textarea name="message" id="emailtext" cols="45" rows="5" placeholder="Write your message here..." required></textarea>
                </div>
                <div id="submitbutton">
                    <button id="btn" type="submit">Send</button>
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div id="copyright">
            <p><i class="fa-solid fa-copyright"></i>2022 Mason Murphy. All Rights Reserved.</p>
        </div>
    </footer>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="https://kit.fontawesome.com/4d7d88eb93.js" crossorigin="anonymous"></script>
</body>
</html>
