  <section id="contact">
      <h1 id="contactbanner">Contact</h1>
      <div id="formcontainer">
          <form id="contactform" action="https://formsubmit.co/masonmurphymusic@gmail.com" method="POST">
              <input type="hidden" name="_subject" value="New music website email!">
              <div id="emailcontainer">
                  <input id="emailaddress" type="email" name="email" placeholder="Email Address" required>
              </div>
              <div id="textcontainer">
                  <textarea name="message" id="emailtext" cols="45" rows="5" placeholder="Write your message here..." required></textarea>
              </div>
              <div id="submitbutton">
                  <button id="btn" type="submit">Send</button>
              </div>
          </form>
      </div>
  </section>
